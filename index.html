<!DOCTYPE html>
<html lang="en">

<head>

    <title>Terka Inc.</title>
    <link rel="stylesheet" href="css/index.css">

    <style>
        #thank_you {
            display: none;
            color: blue;
        }
    </style>

</head>

<body>

    <img src="logo.jpg">
    <p>The <b>only</b> official source of Terka. Provides by us, to you, 24h a day, 7 days a week.</p>
    <p><a href="https://youtu.be/FoRN3E0zvQ4?si=jmbgumAgygEPIFkI"><b>Check out my YouTube channel</b></a></p>
    <p>Please, enter your credit card number: <input type="text" id="card" name="card" required minlength="16" maxlength="16" placeholder="number"/> <button onclick="submitForm()">Submit</button></p>

            card.value = ""

</body>
